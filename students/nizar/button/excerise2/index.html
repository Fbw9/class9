<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Pseudo</title>
</head>
<body>
  <h1>CSS Pseudo Classes</h1>
  <h2>Exercise 002</h2>
  <p>
    Create a button with the following states:
    <ul>
      <li>Default</li>
      <li>Hover</li>
      <li>Active</li>
      <li>Focus</li>
    </ul>
  </p>
  <p>The result should look like this:</p>

  <section>
    <div>Default
      <button class="Default">Click me!</button>
    </div>
    <div>Hover
      <button class="Hover">Click me!</button>
    </div>
    <div>Active
      <button class="Active">Click me!</button>
    </div>
    <div>Focus
      <button class="Focus">Click me!</button>
    </div>
  </section>

</body>
</html>
