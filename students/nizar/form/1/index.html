<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
  <title>Form</title>
</head>
<body>
  <section>
  <h1>Fill The Form</h1>
  <form action="" method="post">
    <div>
      <p>Username / Email</p>
      <label for="username"></label>
      <input type="text" name="username" placeholder="Example@mail.com">
    </div>

    <div>
      <p>Password</p>
      <label for="Password">
        <input type="password" name="password" placeholder="Enter Password">
      </label>
    </div>

    <div>
    <p>More about you</p>
    <textarea rows="10" cols="60" placeholder="Write me something nice"></textarea>
    </div>
    <div>
      <p>Gender</p>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female
    </div>

    <div>
      <p>Birthday</p>
      <select name="day">
        <option type="checkbox" name="month" disabled selected>Select Day
        <option type="checkbox" name="month" value="1">1
        <option type="checkbox" name="month" value="2">2
        <option type="checkbox" name="month" value="3">3
        <option type="checkbox" name="month" value="4">4
        <option type="checkbox" name="month" value="5">5
        <option type="checkbox" name="month" value="6">6
        <option type="checkbox" name="month" value="7">7
        <option type="checkbox" name="month" value="8">8
        <option type="checkbox" name="month" value="9">9
        <option type="checkbox" name="month" value="10">10
        <option type="checkbox" name="month" value="11">11
        <option type="checkbox" name="month" value="12">12
        <option type="checkbox" name="month" value="13">13
        <option type="checkbox" name="month" value="14">14
        <option type="checkbox" name="month" value="15">15
        <option type="checkbox" name="month" value="16">16
        <option type="checkbox" name="month" value="17">17
        <option type="checkbox" name="month" value="18">18
        <option type="checkbox" name="month" value="19">19
        <option type="checkbox" name="month" value="20">20
        <option type="checkbox" name="month" value="21">21
        <option type="checkbox" name="month" value="22">22
        <option type="checkbox" name="month" value="23">23
        <option type="checkbox" name="month" value="24">24
        <option type="checkbox" name="month" value="25">25
        <option type="checkbox" name="month" value="26">26
        <option type="checkbox" name="month" value="27">27
        <option type="checkbox" name="month" value="28">28
        <option type="checkbox" name="month" value="29">29
        <option type="checkbox" name="month" value="30">30
      </select>
      <select name="month">
        <option type="checkbox" name="month" disabled selected>Select Month
        <option type="checkbox" name="month" value="January">January
        <option type="checkbox" name="month" value="Febraury">Febraury
        <option type="checkbox" name="month" value="March">March
        <option type="checkbox" name="month" value="April">April
        <option type="checkbox" name="month" value="May">May
        <option type="checkbox" name="month" value="June">June
        <option type="checkbox" name="month" value="July">July
        <option type="checkbox" name="month" value="August">August
        <option type="checkbox" name="month" value="September">September
        <option type="checkbox" name="month" value="October">October
        <option type="checkbox" name="month" value="November">November
        <option type="checkbox" name="month" value="December">December
      </select>
      <select name="year">
        <option type="checkbox" name="month" disabled selected>Select Year
        <option type="checkbox" name="month" value="1900-1920">1900 - 1920
        <option type="checkbox" name="month" value="1920-1940">1920 - 1940
        <option type="checkbox" name="month" value="1940-1960">1940 - 1960
        <option type="checkbox" name="month" value="1960-1980">1960 - 1980
        <option type="checkbox" name="month" value="1980-2000">1980 - 2000
        <option type="checkbox" name="month" value="2000-2020">2000 - 2020
      </select>
  </div>
    <div>
      <p>For more addition information please upload your request and we would
        process it as soon as possible.</p>
        <input type="file" name="fileupload">
    </div>

    <div>
      <label for="sumbit">
        <input type="submit" name="Submit" value="Send">
      </label>
      <button name="submit">Submit</button>
    </div>

  </form>
  </section>
</body>
</html>
