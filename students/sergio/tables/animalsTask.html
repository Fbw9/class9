<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animals table</title>

    <style>
        h1{
            font-size: 4.1rem;
        }
        table {
            width: 400px;
            height: 500px;
        }

        table,
        tr,
        td {
            border: 2px solid rgb(157, 106, 204);
            border-collapse: collapse;
            padding: 15px;

        }
        tr:first-child {
            background-color: rgba(72, 72, 180, 0.541);
        }
    </style>
</head>


<body>
    <h1>Animals table</h1>

    <table>
        <tr>
            <th colspan="2">Animals</th>
        </tr>
        <tr>
            <th colspan="2">Hippopotamus</th>
        </tr>
        <tr>
            <th rowspan="2">Horse</th>
            <td>Mare</td>
        </tr>
        <tr>
            <td>Stallion</td>
        </tr>
        <tr>
            <th colspan="2">Crocodile</th>
        </tr>
        <tr>
            <th rowspan="2">Chicken</th>
            <td>Cock</td>
        </tr>
        <tr>
            <td>Rooster</td>
        </tr>
    </table>


</body>

</html>
