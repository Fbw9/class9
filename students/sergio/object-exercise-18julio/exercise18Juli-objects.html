<!DOCTYPE html>
<html>

<head>
    <title>Object Practice</title>
    <style>
        #restaurantOutput {
            display: flex;
            flex-direction: column;
        }
        #orderOutput{
            padding-top: 2rem;
            font-size: 2rem;
            color: blue;
        }
    </style>
</head>


<body>

    <div id="wrapper">
        <h3>Restaurant</h3>
        <div id="restaurantOutput">

        </div>
    </div>
    <input type="button" id="myButton" onclick="order()" value="Order Delivery!">
    <div id="orderOutput">

    </div>

    <script>
        /* The Restaurant App
        Never forget the food at your favorite restaurant!
        
        Create an object to hold information on your favorite restaurant. It should have properties 
        for name (a string), opening time (a number), closing time (a number) and entrees (an array of strings).
        On your html page, log the restaurant information so it looks like:
        
        Oases
        Opens: 2 pm
        Closes: 10 pm
        Entrees:
        Falafel
        Hummus
        Pizza
        Schwarma in Wrap
        
        
        
        
        
        BONUS: Add a book"Order Delivery!" button below the information. When clicked, 
        it should reveal additional 
        text below itbook that says "Delivery not available at this time - Go to sleep" 
        if current time is outside 
        of the time parameters. If the restaurant is open, it should reveal "Delivery on 
        its way!" */
        /* The Reading List
        Keep track of which books you read and which books you want to read!
        Create an array of objects, where each object describes a book and has properties for the title 
        (a string), author (a string), and alreadyRead (a boolean indicating if you read it yet).
        Iterate through the array of books. For each book, log the book title and book author like so: 
        "The Hobbit by J.R.R. Tolkien".
        Now use an if/else statement to change the output depending on whether you read it yet or not. 
        If you read it, log a string like 'You already read "The Hobbit" by J.R.R. Tolkien', and if not, 
        log a string like 'You still need to read "The Lord of the Rings" by J.R.R. Tolkien.'
        */

        let output = document.querySelector('#restaurantOutput');
        let orderOutput = document.querySelector('#orderOutput');

        let restaurantOrient = {
            name: 'Oases',
            opens: 2,
            closes: 10,
            entrees: [' Falafel', ' Hummus', ' Pizza', ' Schwarma in Wrap'],
            delivery: function () {
                if ((this.open > 2) && (this.closes < 10)) {
                    // console.log("Delivery on its way!")
                    return "Delivery on its way!";
                }
                else {
                    // console.log("Delivery not available at this time - Go to sleep")
                    return "Delivery not available at this time - Go to sleep";
                }

            }
        }

        function order() {
            console.log(restaurantOrient.delivery());
            orderOutput.innerHTML = restaurantOrient.delivery();
        }

        output.innerHTML = `<h3>Name:${restaurantOrient.name}</h3>
            <ul><li>Opens at: ${restaurantOrient.opens}pm,</li>
            <li>close at: ${restaurantOrient.closes}pm,</li>
            <li>entrees: ${restaurantOrient.entrees}</li>
            </ul>`




        ///books list/////

        let books = [
            {
                title: "el Quijote",
                Author: "Cervantes",
                alreadyRead: true
            },
            {
                title: "Hamlet",
                Author: "Shakespeare",
                alreadyRead: false
            },
            {
                title: "I Quing",
                Author: "Anonimus",
                alreadyRead: true
            },
            {
                title: "How to kill yourself with a bubble gum",
                Author: "Napoleon Bonaparte",
                alreadyRead: false
            }

        ]


        books.forEach(function (book) {

            if (book.alreadyRead == true) {
                console.log(`You already read ${book.title}`);
            } else {

                console.log(`You still need to read ${book.title}`);
            }
        });




    </script>
