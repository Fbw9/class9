<!DOCTYPE html>
<html>
<head>
  <style>
   
* {
    box-sizing: border-box;
}

.songlist .even {
  background: #c2e4fa;
  background: -moz-linear-gradient(top, #d9eefc, #c2e4fa);
  margin-right: 5px;
  vertical-align: top;
}
.songlist .odd {
  background: #faf4c2;
  background: -moz-linear-gradient(top, #fcf8d9, #faf4c2);
  margin-right: 5px;
  vertical-align: top;
}
.songlist .itemBox {
  font-size: 11px;
  width: 220px;
  min-height: 100px;
  clear: both;
  padding: 5px;
  margin: 5px 10px 5px 10px;
  display: inline-block;
  position: relative;
  border-radius: 4px;
  vertical-align: top;
}
.songlist .itemBox .title {
  font-weight: bold;
  font-size: 16px;
  vertical-align: top;
}
.songlist .itemBox .artist {
  clear: left;
  font-size: 11px;
  vertical-align: top;
}
.songlist .itemBox .titlerating {
  bottom: 10px;
  left: 10px;
  position: absolute;
  vertical-align: top;
}
.songlist .itemBox .dance {
  bottom: 5px;
  right: 10px;
  position: absolute;
  vertical-align: top;
}
  </style>
</head>
<body>

    <div class='songlist'>
        <div class='itemBox even'>
          <div class='cover'></div>
          <div class='title'>You and you</div>
          <div class='artist'>101 Strings Orchestra</div>
          <div class='clear'></div>
        </div>
        <div class='itemBox odd'>
          <div class='title'>The Queen's lace hankerchief waltz</div>
          <div class='artist'>101 Strings Orchestra</div>
          <div class='clear'></div>
        </div>
        <div class='itemBox even'>
          <div class='cover'></div>
          <div class='title'>Voices of spring</div>
          <div class='artist'>101 Strings Orchestra</div>
          <div class='clear'></div>
        </div>
        <div class='itemBox odd'>
          <div class='cover'></div>
          <div class='title'>Roses from the south</div>
          <div class='artist'>101 Strings Orchestra</div>
          <div class='clear'></div>
        </div>
      </div>

</body>
</html>
