<!DOCTYPE html>
<html>
    <head>
        <title>Absolute Relative</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }
            .main-relative-div {
                margin: 25px;
                padding: 25px;
                background-color: grey;
                opacity: 0.2;
                min-height: 100px;
            }
            .absolute {
                position: absolute;
            }
            .relative {
                position: relative;
            }
            .bg-green {
                background-color: green;
            }
            .top-left {
                top: 40px;
                left: 50px;
            }
            .top-right {
                top: 40px;
                right: 50px;
            }
            .bottom-left {
                bottom: 40px;
                left: 50px;
            }
            .bottom-right {
                bottom: 40px;
                right: 50px;
            }
            .rectangle {
                width: 200px;
                height: 100px;
            }
            .rectangle-large {
                width: 300px;
                height: 170px;
            }
            .black-border {
                border: 5px solid black;
            }
            .first {
                top: 190px;
                left: 300px;
                background-color: blue;
            }
            .second {
                top: 50px;
                left: 500px;
                background-color: darkred;
            }
            .third {
                top: 190px;
                left: 700px;
                background-color: green;
            }
            .fourth {
                top: 320px;
                left: 500px;
                background-color: grey;
            }
            .whity {
                background-color: white;
                top: 240px;
                left: 460px;
                font-size: 40px;
                font-family: arial;
                padding: 4px 20px;
            }
        </style>
    </head>
    <body>

        <div class="main-relative-div">&nbsp;</div>
        <div class="main-relative-div">&nbsp;</div>
        <div class="main-relative-div">&nbsp;</div>

        <div class="absolute bg-green rectangle top-left black-border">&nbsp;</div>
        <div class="absolute bg-green rectangle top-right black-border">&nbsp;</div>
        <div class="absolute bg-green rectangle bottom-left black-border">&nbsp;</div>
        <div class="absolute bg-green rectangle bottom-right black-border">&nbsp;</div>

        <div class="absolute rectangle-large first">&nbsp;</div>
        <div class="absolute rectangle-large second">&nbsp;</div>
        <div class="absolute rectangle-large third">&nbsp;</div>
        <div class="absolute rectangle-large fourth">&nbsp;</div>

        <div class="absolute whity">Absolute Madness</div>

    </body>
</html>
