<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Pure css close notice example</title>
</head>
<body>
    <div class="cookie-container">

        <input type="checkbox" id="cookie-close-checkbox">
        <label for="cookie-close-checkbox" class="close-icon"></label>

        <div class="cookie">
            <p class="content">
                To help personalize content, tailor and measure ads, and provide a
                safer experience, we use cookies. By clicking or navigating the site,
                you agree to allow our collection of information on and off Instagram through cookies.
                Learn more, including about available controls:
                <a href="#">Cookies Policy.</a>
            </p>
        </div>

    </div>

</body>
</html>
