<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Buttons</title>
    <style>

    html, body {
        padding: 0;
        margin: 0;
        font-size: 14px;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    * {
        box-sizing: border-box;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #EEE;
      margin: 0;
      border: 0;
      color: #333;
      text-decoration: none;
      cursor: pointer;
      font-size: 12px;
    }

    .button:hover {
      opacity: 0.7;
    }

    .button-primary {
      background-color: blue;
      color: #fff;
    }

    .button-success {
      background-color: green;
      color: #fff;
    }

    .button-danger {
      background-color: red;
      color: #fff;
    }

    </style>
</head>
<body>


    <br><br>
    <a href="#" class="button">Default Button</a><br><br>

    <button class="button">Button</button><br><br>

    <input type="button" class="button" value="Button"><br><br>

    <div class="button">Button</div><br><br>

    <span class="button button-primary">Button</span><br><br>
    <span class="button button-success">Button</span><br><br>
    <span class="button button-danger">Button</span><br><br>






</body>
</html>
