<!DOCTYPE html>
<html lang="en"><head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>mouse events</title>
   <style>
       #one, #one1, #two, #three, #four, #five, #six {
           width: 50%;
           height: 80px;
           background-color: blueviolet;
           margin: 10px;
           border-radius: 10px;
       }
       .text{
           width: 400px;
           padding: 0.3rem 1rem 0.3rem 1rem;
           margin: 10px;
           font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
           font-size: 1.2rem;

       }


   </style>
</head><body>
   <div class="text">onmouseover event</div>
   <div id="one" onmouseover ="changeBackgroundColor(event,id, '#435fff
')"></div>
   <div class="text">onmousemove event</div>
   <div id="one1" onmousemove ="changeBackgroundColor(event,id, '#dd4098
')"></div>
   <div class="text">click event</div>
   <div id="two" onclick = "changeBackgroundColor(event,id, '#43ff34
')"></div>
   <div class="text">double click event</div>
   <div id="three" ondblclick = "changeBackgroundColor(event,id, '#4c4')"></div>
   <div class="text">onmousedown event</div>
   <div id="four" onmousedown = "changeBackgroundColor(event,id, '#fc0004
')"></div>
   <div class="text">onmouseup event</div>
   <div id="five" onmouseup = "changeBackgroundColor(event,id, '#43f000
')"></div>
   <div class="text">onwheel event</div>
   <div id="six" onwheel = "changeBackgroundColor(event,id, '#41ff34
')"></div>    <script>        function changeBackgroundColor(event, id, color){

           let inputId = document.getElementById(id);
           console.log(inputId);
           inputId.style.backgroundColor = color;
           console.log(event);
       }    </script>
</body>
</html>
