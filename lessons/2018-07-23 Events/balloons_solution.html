<p id="baloon">ðŸŽˆ</p>

<script>
let fontSize = 20;
let minFontSize = 10;
let maxFontSize = 100;
let baloon = document.querySelector('#baloon');
baloon.style.fontSize = fontSize + 'px';

function keyUpAndDown(e) {

  if (e.keyCode === 38) {
    // increase
    if (fontSize > maxFontSize) {
      baloon.innerHTML = 'ðŸ’¥';

      document.removeEventListener('keydown', keyUpAndDown);

      return;
    }

    baloon.innerHTML = 'ðŸŽˆ';
    fontSize = fontSize * 1.1;
  } else if(e.keyCode === 40) {
    // decrease
    if (fontSize < minFontSize) {
      return;
    }

    baloon.innerHTML = 'ðŸŽˆ';
    fontSize = fontSize / 1.1;
  }

  baloon.style.fontSize = fontSize + 'px';
}

document.addEventListener('keydown', keyUpAndDown);
















</script>
